name: resolver

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "resolver.py"
      - "requirements.txt"
      - ".github/workflows/resolver.yml"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    container:
      image: python:3.11-slim

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install requirements (if present)
        if: hashFiles('requirements.txt') != ''
        run: pip install -r requirements.txt

      # ðŸ”Ž Preflight: prove the env vars are present and URL works
      - name: Preflight env and URL check
        run: |
          echo "TARGETS_CSV_URL length: ${#TARGETS_CSV_URL}"
          echo "SHEET_WEBAPP_URL length: ${#SHEET_WEBAPP_URL}"
          test -n "$TARGETS_CSV_URL"
          test -n "$SHEET_WEBAPP_URL"
          echo "--- HTTP HEAD ---"
          curl -sSIL "$TARGETS_CSV_URL" | sed -n '1,12p'
          echo "--- First 5 lines of CSV ---"
          curl -sSL "$TARGETS_CSV_URL" | head -n 5
        env:
          TARGETS_CSV_URL: ${{ secrets.TARGETS_CSV_URL }}
          SHEET_WEBAPP_URL: ${{ secrets.TARGETS_CSV_URL }}

      - name: Run resolver
        run: python resolver.py
        env:
          TARGETS_CSV_URL: ${{ secrets.TARGETS_CSV_URL }}
          SHEET_WEBAPP_URL: ${{ secrets.TARGETS_CSV_URL }}
